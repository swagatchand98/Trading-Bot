services:
  trading-bot:
    build: .
    container_name: trading-bot
    restart: unless-stopped
    ports:
      - "${FLASK_PORT:-5000}:5000"
    env_file:
      - .env
    volumes:
      - bot-logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:5000/api/status')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  bot-logs:
